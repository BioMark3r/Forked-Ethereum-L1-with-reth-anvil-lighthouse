
services:
  reth-fork:
    image: ghcr.io/paradigmxyz/reth:latest
    container_name: reth-fork
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - reth_data:/data
      - ./jwt.hex:/secrets/jwt.hex:ro
    ports:
      - "8545:8545"   # Reth JSON-RPC (HTTP)
      - "8551:8551"   # Reth Engine API (JWT)
    command:
      - node
      - --chain
      - mainnet
      - --debug.rpc-consensus-url
      - ${MAINNET_RPC_WSS}
      - --datadir
      - /data
      - --http
      - --http.addr
      - 0.0.0.0
      - --http.port
      - "8545"
      - --authrpc.addr
      - 0.0.0.0
      - --authrpc.port
      - "8551"
      - --authrpc.jwtsecret
      - /secrets/jwt.hex
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8545"]
      interval: 15s
      timeout: 5s
      retries: 30

  lighthouse:
    image: sigp/lighthouse:latest
    container_name: lighthouse
    restart: unless-stopped
    depends_on:
      - reth-fork
    entrypoint: ["lighthouse"]
    volumes:
      - ./jwt.hex:/secrets/jwt.hex:ro
    ports:
      - "5052:5052"   # Lighthouse REST API
    env_file:
      - .env
    command:
      - bn
      - --network
      - ${LIGHTHOUSE_NETWORK}
      - --execution-endpoint
      - http://reth-fork:8551
      - --execution-jwt
      - /secrets/jwt.hex
      - --allow-insecure-genesis-sync
      - --http
      - --http-address
      - 0.0.0.0
      - --http-port
      - "5052"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5052/eth/v1/node/health"]
      interval: 15s
      timeout: 5s
      retries: 30

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil
    restart: unless-stopped
    depends_on:
      - reth-fork
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      anvil
      --fork-url http://reth-fork:8545
      $${FORK_BLOCK_NUMBER:+--fork-block-number $${FORK_BLOCK_NUMBER}}
      --host 0.0.0.0
      --port 8547
      --auto-impersonate
      --mnemonic "test test test test test test test test test test test junk"
    ports:
      - "8547:8547"

volumes:
  reth_data:
