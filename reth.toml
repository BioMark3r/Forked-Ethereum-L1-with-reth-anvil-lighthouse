[prune]
block_interval = 5

[prune.segments]
# fully prune older sender recovery & tx lookup (big space win)
sender_recovery     = "full"

# keep only recent history for accounts/storage (lower = smaller disk)
account_history     = { distance = 100_000 }
storage_history     = { distance = 100_000 }

# receipts index can be pruned far back if you don't query old logs often
receipts            = { distance = 150_000 }

